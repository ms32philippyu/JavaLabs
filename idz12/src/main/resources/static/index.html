<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <h3><a href="tourPage.html">Tours</a></h3>
    <h2>Clients</h2>
    <ul id="clientsInfo">
    </ul>

    <div style="float: left; width: 400px; height: 400px">
        <h4>Add client</h4>
        <p>First name <input type="text" id="fname"/></p>
        <p>Last name <input type="text" id="lname"/></p>
        <p>Email <input type="text" id="email"/></p>
        <button id="add-client">Add</button>
    </div>
    <div style="float: left; width: 400px; height: 400px">
        <h4>Add tour to client</h4>
        <p>Client id <input type="text" id="clientId"/></p>
        <p>Tour Id <input type="text" id="tourId"/></p>
        <button id="add-tour-to-client">Add</button>
    </div>
</div>
</body>
</html>
